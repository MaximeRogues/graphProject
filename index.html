<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Courbe Manon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js" integrity="sha512-JxJpoAvmomz0MbIgw9mx+zZJLEvC6hIgQ6NcpFhVmbK1Uh5WynnRTTSGv3BTZMNBpPbocmdSJfldgV5lVnPtIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
 <h1> Toxicité hépatique du paracétamol</h1>
 <h2> en fonction du dosage sanguin et du délai post ingestion</h2>

<div class="agreement">
    <input type="checkbox" name="accept_agreement" id="accept_agreement">
    <label for="accept_agreement"> L'ingestion a eu lieu en prise unique, le nomogramme est donc utilisable. </label>
</div>

 <div class="calc_tox invisible">
    <input class="time_after_ingestion"type="number" placeholder="Durée post-ingestion (h)">
    <input class="paracetamol_concentration"type="number" placeholder="Paracetamol conc. (mg/l)">
    <button class="calc_data" type="submit"> Calculer </button>
 </div>

 <div class="alertBadData invisible">
     <h3> Attention le nomogramme n'est utilisable que si le prélèvement est réalisé au moins 4heures après ingestion. Sinon, reprélever le patient.</h3>
 </div>

 <div class="result invisible">
     <p>résultat</p>
 </div>

 <canvas class="graph" width="400" height="200"></canvas>

 <script src="app.js"></script>
</body>
</html>
